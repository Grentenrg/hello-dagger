name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  dagger:
    name: Dagger Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Dagger checks
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: check
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
